name: Custom Code Review
'on':
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  code_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Set the COMMIT_SHA variable separately before using it
      - name: Set Commit SHA
        run: |
          echo "COMMIT_SHA=${{ github.sha }}"
          echo "COMMIT_SHA_BEFORE=${{ github.event.before }}"
